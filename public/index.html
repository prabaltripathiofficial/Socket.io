<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.io Chatting</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center py-5">
        <h1 class="mb-4">Chat Application</h1>
        <form class="row justify-content-center align-items-center" id="messages-form">
            <div class="col-md-6">
                <input id="user-message" class="form-control rounded-pill shadow-sm" type="text" placeholder="Enter your message here..." />
            </div>
            <div class="col-md-2">
                <input class="btn btn-primary rounded-pill shadow-sm" type="submit" value="Send" />
            </div>
        </form>
        
        <div class="col-12 mt-4">
            <ul id="messages" class="list-group list-group-flush">
                <!-- Messages populated here -->
            </ul>
        </div>        
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./scripts.js"></script>
</body>
</html>
